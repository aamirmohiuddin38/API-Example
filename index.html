<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='offset-4 col-4 bg-light mt-5'>
                <h1>GetYourJokes</h1>
                <form class="form-group" action="/", method="post">
                    <label for="jokecat">Select Joke Category:</label>
                    <select id="jokecat" class="form-control" name="jokeCategory">
                        <option value="any">Any</option>
                        <option value="programming">Programming</option>
                        <option value="dark">Dark</option>
                        <option value="pun">Pun</option>
                        <option value="misc">Misc</option>
                        <option value="spooky">Spooky</option>
                    </select>
                        <br>
                    <label for="joketyp">Choose Joke Type:</label>
                    <select id="joketyp" class="form-control" name="jokeType">
                        <option value="single">Single</option>
                        <option value="twopart">Two part</option>
                    </select>
                    <button type="submit" class="btn btn-success"> Get Joke</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
